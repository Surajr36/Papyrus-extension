<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <title>Papyrus</title>
  </head>

  <body>
    <div class="overview">
      <div class="notepad">
        <div class="notepadside">
          <div class="tt">Papyrus</div>
          <div class="copy">Copy all</div>
          <i id="far" class="far fa-clipboard"></i>
          <textarea
            name="text"
            placeholder="Enter Something here, it saves automatically."
            id="text"
            cols="30"
            rows="10"
          ></textarea>

          <div class="btns">
            <button class="ntb" id="bullets">Add Bullet</button>
            <button class="ntb" id="clear">Clear all</button>
          </div>
        </div>
        <div class="colors">
          <button class="circle" id="yellow"></button>
          <button class="circle" id="blue"></button>
          <button class="circle" id="pink"></button>
          <button class="circle" id="green"></button>
          <button class="circle" id="black"></button>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
